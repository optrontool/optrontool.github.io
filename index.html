<!DOCTYPE html>
<html>
    <head>
	<link href="styles/index.css" type="text/css" rel="stylesheet">
    </head>
    <body>
	<table>
	    <tr>
		<th onclick="onHomePressed()">Home</th>
		<th onclick="onAboutPressed()">About</th>
	    </tr>
	</table>
	<div id="main">
	    <div id="ui-block">
		<h1>
		    Optron
		</h1>
		<h2>
		    Cello Optimizer Tool
		</h2>
		<div id="inputs">
		    <h3>Cello Username</h3>
		    <input type="text" autocomplete="off" autocorrect="off"
			   autocapitalize="off" spellcheck="false" id="cello-username"><br>
		    <h3>Cello Password</h3>
		    <input type="password" id="cello-password"><br>
		    <h3>UCF File</h3>
		    <input type="file" id="ucf-selector"><br>
		    <h3>Verilog File</h3>
		    <input type="file" id="verilog-selector"><br>
		    <input type="button" id="submit-button" onclick="onSubmitPressed()" value="Submit">
		    <div class="loader" id="loader"></div>
		</div>
	    </div>
	    <div id="optron-img">
		<img src="optron-doodle.png" id="optron-pic">
	    </div>
	</div>
	<button id="modalBtn">Open Modal</button>
	<div id="modal" class="modal">
	    <div class="modal-content">
		<span class="close">&times;</span>
		<p id="modal-msg"></p>
		<input type="button" id="download-button" onclick="onDownloadUCFPressed()" value="Download UCF">
	    </div>
	</div>
    </body>
    <footer>
	<script src="scripts/index.js" type="text/javascript"></script>
    </footer>
</html>
